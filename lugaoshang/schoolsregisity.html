<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>学生信息注册页面</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="all" />
</head>
<body>
<center>
    <div class="back">
        <div class="a">
            <h1>学生信息注册</h1>
        </div>
        <div class="neirong">
            <div class="b">

                <table border="0">

                    <tr>
                        <td align="left">姓名：</td>
                        <td><input type="text" class="kuang" placeholder="  请输入姓名"></td>
                    </tr>
                    <tr>
                        <td align="left">年龄：</td>
                        <td><input type="text" class="kuang" placeholder="  请输入年龄"></td>
                    </tr>
                    <tr>
                        <td align="left">学院：</td>
                        <td><select>
                            <option value="信息工程学院">信息工程
                            <option value="水利学院">水利学院
                            <option value="电力学院">电力学院
                            <option value="马克思学院">马克思学院
                        </select></td>
                    </tr>
                    <tr>
                        <td align="left">专业：</td>
                        <td><select>
                            <option value="软件工程">软件工程
                            <option value="计算机技术">计算机技术
                            <option value="水利工程">水利工程
                        </select></td>
                    </tr>
                    <tr>
                        <td align="left">性别：</td>
                        <td><input type="radio" checked>男<input type="radio">女
                        </td>
                    </tr>
                    <tr>
                        <td align="left">邮箱名称：</td>
                        <td><input type="text" class="kuang" placeholder="  请输入邮箱名称"></td>
                    </tr>
                    <tr>
                        <td align="left">密码：</td>
                        <td><input type="password" class="kuang"
                                   placeholder="  请输入六位密码"></td>
                    </tr>
                    <tr>
                        <td align="left">上传照片：</td>
                        <td><input type="file"></td>
                    </tr>

                    <tr>
                        <td align="left">个人介绍：</td>
                        <td><textarea rows="3" cols="33" placeholder="个人介绍"></textarea></td>
                    </tr>
                    <tr align="center">
                        <td colspan="2">
                            <form action="#" method="get">
                                <input type="submit" value="提交" class="anniu"> <input
                                    type="reset" value="取消" class="anniu">
                            </form>
                        </td>
                    </tr>

                </table>
            </div>
        </div>

    </div>
</center>
<div class="d2">
    <canvas id="canvas2" width="500" height="300"></canvas>
</div>
</body>

</html>
