<!DOCTYPE html>
<html lang="cn-ZH">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>实验三</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <form>
    <label for="name">姓名 <input type="text" placeholder="请输入姓名" id="name" required></label>
    <label for="password">
      密码 
      <input 
        type="password" 
        placeholder="请输入密码"
        id="password" 
        required 
      >
    </label>
    <label for="re-password">
      确认密码 
      <input 
        type="password" 
        placeholder="请确认密码"
        id="re-password" 
        required 
      >
    </label>
    <label for="age">年龄 <input type="number" placeholder="请输入年龄" min="17" id="age" required></label>
    <label for="weight">体重 <input type="number" placeholder="请输入体重" min="30" id="weight" required></label>
    <label for="email">电子邮件 <input type="email" placeholder="请输入电子邮件" id="email" required></label>
    <div class="button-container">
      <input type="reset" value="重 置">
      <input type="submit" value="提 交">
    </div>
  </form>

  <script src="/index.js"></script>
</body>
</html>
