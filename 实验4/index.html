<!DOCTYPE html>
<html lang="cn-ZH">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>实验四</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <table>
    <thead>
      <tr>
        <td colspan="4">登 录</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          用户名
        </td>
        <td colspan="3">
          <input type="text" placeholder="请输入用户名" id="name" required>
        </td>
      </tr>
      <tr>
        <td>
          密码
        </td>
        <td colspan="3">
          <input type="text" placeholder="请输入密码" id="password" required>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3">
          <input type="submit" value="注 册">
        </td>
      </tr>
    </tfoot>
  </table>
  <script src="./index.js"></script>
</body>
</html>
